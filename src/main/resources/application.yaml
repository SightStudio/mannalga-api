spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:superInvention
    driverClassName: org.h2.Driver
    username: root
    password: admin

  h2:
    console:
      enabled: true
      path: "/h2"

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  cache:
    type: redis

  redis:
    port: 6379
    host: localhost

  data:
    redis:
      repositories:
        enabled: false